<!DOCTYPE html>
<html lang="en">
<head>

  <style>
  /* container â€“ keep items right side */
.nav-actions {
  display: flex;
  align-items: center;
  gap: 16px;
}

/* base button style â€“ same for both */
.nav-btn {
  border: none;
  outline: none;
  padding: 10px 26px;
  border-radius: 999px;                /* full pill */
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  transition:
    transform 0.18s ease,
    box-shadow 0.18s ease,
    background 0.18s ease,
    color 0.18s ease;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.18);
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
}



/* Add to Cart â€“ same style, slightly different tone */
.add-cart-btn {
  background: linear-gradient(135deg, #ffffff, #ffe9dd);
  color: #ff4b2b;
  box-shadow: 0 8px 18px rgba(255, 75, 43, 0.25);
}

/* hover animation â€“ slight lift + brighter */
.nav-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 14px 26px rgba(0, 0, 0, 0.24);
}

/* click animation â€“ pushes down a bit */
.nav-btn:active {
  transform: translateY(0);
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.22);
}

/* small cart icon style (optional) */
.cart-icon {
  font-size: 16px;
  display: inline-block;
}

</style>
